<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{userlist.page.header}"></title>
</head>
<body>
<table class="table" style="
        width: 40%;
        margin: 0 auto;
        background:  #0c5460;
        border-radius: 10px;
        color: white;
        ">
    <thead>
    <tr>
        <th th:text="#{userlist.page.email.colum.name}"></th>
        <th th:text="#{userlist.page.phone.colum.name}"></th>
        <th th:text="#{userlist.page.name.colum.name}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${personList}">
        <td th:if="${#locale.getISO3Language() == 'eng'}" ><span  th:text="${person.nameEn}"></span> </td>
        <td th:if="${#locale.getISO3Language() == 'rus'}" ><span  th:text="${person.nameRu}"></span> </td>
        <td><span th:text="${person.email}">  </span></td>
        <td><span th:text="${person.phone}"> </span></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/home}" th:text="#{button.to.homepage}"></a>

</table>
</body>
</html>
